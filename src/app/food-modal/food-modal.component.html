<ion-header>
  <ion-toolbar>
    <ion-title>Añadir Alimento</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let alimento of alimentos">
      <ion-label>{{alimento.nombre}} ({{alimento.calorias}} kcal)</ion-label>
      <ion-checkbox [(ngModel)]="alimento.selected"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-button expand="block" (click)="addFood()">Añadir Alimento</ion-button>
</ion-footer>
